<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced College Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-transition {
            transition: all 0.3s ease;
        }
        .sidebar-text {
            transition: opacity 0.2s ease;
            white-space: nowrap;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Top Navigation -->
    <nav class="bg-white shadow-md fixed w-full z-50">
        <div class="px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <button id="menuToggle" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i class="bi bi-list text-2xl"></i>
                </button>
                <h1 class="text-xl font-semibold ml-4 hidden sm:block">College Management System</h1>
                <h1 class="text-xl font-semibold ml-4 sm:hidden">CMS</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="relative">
                    <button class="p-2 hover:bg-gray-100 rounded-lg">
                        <i class="bi bi-bell text-xl"></i>
                        <span class="absolute top-1 right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                    </button>
                </div>
                <div class="relative">
                    <button id="profileDropdown" class="flex items-center gap-2 p-2 hover:bg-gray-100 rounded-lg">
                        <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center text-white">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span class="hidden sm:inline">Admin</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg">
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100"><i class="bi bi-person-circle mr-2"></i>Profile</a>
                        <a href="#" class="block px-4 py-2 hover:bg-gray-100 text-red-500"><i class="bi bi-box-arrow-right mr-2"></i>Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed left-0 top-0 h-full bg-white shadow-lg pt-16 sidebar-transition z-40" style="width: 250px;">
        <div class="p-4">
            <div class="space-y-2">
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-house-door text-xl"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-mortarboard text-xl"></i>
                    <span class="sidebar-text">Students</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-person-workspace text-xl"></i>
                    <span class="sidebar-text">Faculty</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-calendar-event text-xl"></i>
                    <span class="sidebar-text">Timetable</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-book text-xl"></i>
                    <span class="sidebar-text">Courses</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-graph-up text-xl"></i>
                    <span class="sidebar-text">Attendance</span>
                </a>
                <a href="#" class="flex items-center gap-4 p-3 hover:bg-gray-100 rounded-lg text-gray-700">
                    <i class="bi bi-gear text-xl"></i>
                    <span class="sidebar-text">Settings</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="mainContent" class="pt-16 pl-64 transition-all duration-300">
        <div class="p-6">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Total Students</p>
                            <h3 class="text-2xl font-semibold">2,450</h3>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-mortarboard text-blue-500 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Faculty Members</p>
                            <h3 class="text-2xl font-semibold">120</h3>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-person-workspace text-green-500 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Departments</p>
                            <h3 class="text-2xl font-semibold">8</h3>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-building text-purple-500 text-xl"></i>
                        </div>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500">Active Courses</p>
                            <h3 class="text-2xl font-semibold">32</h3>
                        </div>
                        <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center">
                            <i class="bi bi-book text-yellow-500 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const profileDropdown = document.getElementById('profileDropdown');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        let isSidebarCollapsed = false;

        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('active');
                return;
            }

            isSidebarCollapsed = !isSidebarCollapsed;
            if (isSidebarCollapsed) {
                sidebar.style.width = '70px';
                mainContent.classList.remove('pl-64');
                mainContent.classList.add('pl-20');
                sidebarTexts.forEach(text => text.style.opacity = '0');
            } else {
                sidebar.style.width = '250px';
                mainContent.classList.remove('pl-20');
                mainContent.classList.add('pl-64');
                sidebarTexts.forEach(text => text.style.opacity = '1');
            }
        }

        menuToggle.addEventListener('click', toggleSidebar);
        profileDropdown.addEventListener('click', () => dropdownMenu.classList.toggle('hidden'));

        document.addEventListener('click', (e) => {
            if (!profileDropdown.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('active');
                mainContent.classList.remove('pl-64', 'pl-20');
                mainContent.classList.add('pl-0');
            } else {
                sidebar.style.width = isSidebarCollapsed ? '70px' : '250px';
                mainContent.classList.remove('pl-0');
                mainContent.classList.add(isSidebarCollapsed ? 'pl-20' : 'pl-64');
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
